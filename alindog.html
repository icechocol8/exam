<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Digital Garden - FLOOM</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    svg {
      display: block;
    }

    .animated-flower {
      transform-origin: center bottom;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#aaffaa" />

  <!-- Sun -->
  <circle cx="100" cy="100" r="50" fill="#ffd700" />

  <!-- Grass -->
  <rect width="100%" height="200" y="400" fill="#00aa00" />

  <!-- Flowers -->
  <g class="animated-flower">
    <circle cx="200" cy="380" r="20" fill="#ff1493" />
    <line x1="200" y1="380" x2="200" y2="320" stroke="#8b4513" stroke-width="5" />
    <line x1="200" y1="380" x2="240" y2="420" stroke="#8b4513" stroke-width="5" />
    <line x1="200" y1="380" x2="160" y2="420" stroke="#8b4513" stroke-width="5" />
  </g>

  <!-- Additional flowers, trees, etc. -->

</svg>

</body>
</html>
